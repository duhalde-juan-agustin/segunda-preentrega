    <h1>Contacta con nosotros</h1>
    <section>
        <form id="contactoForm">
            
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            
            <label for="comentario">Comentario o Pregunta:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>

            
            <label>Preferencias de Producto:</label>
            <select id="preferencias" name="preferencias">
                <option value="ropa_femenina">Ropa Femenina</option>
                <option value="ropa_masculina">Ropa Masculina</option>
                <option value="accesorios">Accesorios</option>
            </select>

            
            <label>Talla y Estilo Preferido:</label>
            <input type="checkbox" id="talla_s" name="talla" value="small">
            <label for="talla_s">S</label>
            <input type="checkbox" id="talla_m" name="talla" value="medium">
            <label for="talla_m">M</label>
            <input type="checkbox" id="talla_l" name="talla" value="large">
            <label for="talla_l">L</label>

            
            <label>¿Cómo nos encontraste?</label>
            <input type="radio" id="busqueda" name="encontrado" value="busqueda">
            <label for="busqueda">Búsqueda en línea</label>
            <input type="radio" id="redes_sociales" name="encontrado" value="redes_sociales">
            <label for="redes_sociales">Redes Sociales</label>
            <input type="radio" id="recomendacion" name="encontrado" value="recomendacion">
            <label for="recomendacion">Recomendación</label>

            
            <label>¿Te gustaría recibir nuestras ofertas y novedades por correo electrónico?</label>
            <input type="checkbox" id="ofertas" name="ofertas" value="si">

            
            <label for="sugerencias">¿Tienes alguna sugerencia para mejorar nuestro servicio o productos?</label>
            <textarea id="sugerencias" name="sugerencias" rows="4"></textarea>

            
            <input type="submit" value="Enviar">
        </form>
    
</section>
